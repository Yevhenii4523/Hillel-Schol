<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="inline_block">
                <div class="cube_big">
                    <p>1</p>
                </div>
            </div>
            <div class="inline_block f_right">
                <div class="cube_big">
                    <p>2</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="section">
                <div class="inline_block">
                    <div class="cube_big">
                        <p>1</p>
                    </div>
                </div>
                <div class="f_right">
                    <div class="inline_block f_left margin_l">
                        <div class="cube_mini">
                            <p>2</p>
                        </div>
                    </div>
                    <div class="inline_block f_left margin_l">
                        <div class="cube_mini">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="inline_block f_left margin_l">
                        <div class="cube_mini">
                            <p>4</p>
                        </div>
                    </div>
                    <div class="inline_block f_left margin_l">
                        <div class="cube_mini">
                            <p>5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="section">
                <div class="inline_block f_left margin_r">
                    <div class="cube_big">
                        <p>1</p>
                    </div>
                </div>
                <div class="inline_block f_left margin_r">
                    <div class="cube_big">
                        <p>2</p>
                    </div>
                </div>
            
                <div class="f_right">
                    <div class="inline_block f_left margin_l">
                        <div class="cube_big">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="inline_block f_left margin_l">
                        <div class="cube_big">
                            <p>4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
