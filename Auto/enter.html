<!DOCTYPE html>
<html lang="en">

<head>

    <title>Enter</title>

<body>
    <form action="https://fom.in.ua/echo">
        <fieldset align="center"
            style="background:url(../Images/backregistrationauto.jpeg) no-repeat; background-size: cover;">
            <h1>Вход</h1>
            <p>Заполните данные для входа</p>
            <hr>
            <label for="email"><b>Enter mail</b></label>
            <input type="email" placeholder="Enter email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="psw" required>

            <label for="password">
                <input type="checkbox" name="psw">
                <b>Сохранить пароль</b>
            </label>
            <hr>
            <br>
            <div>
                <button><b>Вход</b>
                    <a href=""></a>
                </button>
            </div>
            <p>
                <a href="./autoreg.html">Вернуться к регистрации</a>
            </p>
        </fieldset>

    </form>
</body>

</html>
