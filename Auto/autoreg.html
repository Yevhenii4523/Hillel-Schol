<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="https://fom.in.ua/echo" align="center">
       <fieldset style="background:url(../Images/backregistrationauto.jpeg) no-repeat; background-size: cover;">
      <div>
          <h1>Регистрация</h1>
          <p>Запролните все поля для регистрации</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Name" name="" required>
          <hr>
      
          <p> <a href="./terms&privacy.html">Ознакомиться с политикой конфиденциальности.</a></p>
          <button type="submit">Регистрация</button>
        </div>
      
        <div>
          <p>Зарегестрирован?<a href="./enter.html">Войти</a>.</p>
        </div>
      </fieldset>
      </form>
      <br><br><br><br><br><br><br>
      <div align="center">
      <button  style="height: 60px; width: 100px; background-color: rgb(0, 191, 255);">
        <a href="./search.html"><b>Поиск тачки</b></a>
      </button>
    </div>
</body>

</html>
