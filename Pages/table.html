    <div>
        <table border="1" style="height: 200px; width: 400px;">
            <colgroup>
                <col span="4" style="background-color: yellow">
            </colgroup>
            <thead>
                <tr align="center">
                    <td colspan="4" bgcolor="#00bfff">MY FIRST TABLE</td>
                </tr>

            </thead>
            <tbody>
                <tr align="center">
                    <td bgcolor="#00bfff">First cell</td>
                    <td bgcolor="#00bfff">Second cell</td>
                    <td rowspan="3" colspan="2">6 cells merged together</td>
                </tr>
                <tr align="center">
                    <td colspan="2">2 cells merged into one</td>
                </tr>
                <tr align="center">
                    <td>1st cell <br> 3rd row</td>
                    <td>2st cell <br> 3rd row</td>
                </tr>
            </tbody>
            <tfoot align="center">
                <tr>
                    <td colspan="4">Do you like tables</td>
                </tr>
            </tfoot>
        </table>
    </div>
